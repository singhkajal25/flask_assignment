<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-card h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-card p {
            font-size: 1.2em;
            margin: 8px 0;
            color: #555;
        }

        .label {
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>User Profile</h1>
        <p><span class="label">Name:</span> {{ user.name }}</p>
        <p><span class="label">Email:</span> {{ user.email }}</p>
        <p><span class="label">Role:</span> {{ user.role }}</p>
    </div>
</body>
</html>
